<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <title>Tuubit by Tuubit</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Tuubit</h1>
        <h2>2-bit? tube-it!</h2>

        <section id="downloads">
          <a href="https://github.com/Tuubit/Tuubit/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/Tuubit/Tuubit/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/Tuubit/Tuubit" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <script>
    $(function() {
      return $("h1, h2, h3, h4, h5, h6").each(function(i, el) {
        var $el, icon, id;
        $el = $(el);
        id = $el.attr('id');
        icon = '<i class="fa fa-link"></i>';
        if (id) {
          return $el.prepend($("<a />").addClass("header-link").attr("href", "#" + id).html(icon));
        }
      });
    });
    </script>

  </body>
</html>
